{% extends 'form.html' %}

{% load widget_tweaks %}

{% load static %}

{% block subhead %}
    <!-- select 2 -->
    <link href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet" />
    <link href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet" />
{% endblock subhead %}

{% block contentform %}
<form id="formesquelaconciliador" method="POST" enctype="multipart/form-data">
    <div class="card-body">
        <!-- Materia Conciliables -->
        <section class="content" id="sec_EsquelaConciliador">
            <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- /.card-header -->
                        <div class="card-body">
                            {% csrf_token %}
                            <input type="hidden" name="action" id="action" value="{{ action }}">
                            <input type="hidden" name="idexp" id="idexp" value="{{ idexp }}">
                            
                            <div class="row">
                                <div class="col-lg-12 col-12">
                                    <div class="form-group">
                                        <label for="">Conciliador:</label>
                                        <select class="form-control" id="conciliadores" name="conciliadores">
                                            
                                        </select>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar Conciliador</button>               
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>  
    </div>
    <!-- /.card-body -->

</form>

{% endblock contentform %}

<!-- Bloque javascripts -->
{% block subbody %}
    <!-- Esquela Conciliador -->
    <script src="{% static 'conciliacion/esquelaconciliador/js/esquelaconciliador3.js' %}"></script>

    <!-- Select2-->
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
   
{% endblock subbody %}
